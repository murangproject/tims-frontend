<div class="flex flex-col p-14">
  <div class="flex gap-8 flex-wrap flex-row">
    <app-curriculum-card *ngFor="let curriculum of curriculums$ | async">
      <div class="flex flex-col w-full p-8 gap-2">
        <div class="flex flex-row">
          <div class="flex">
            <h1 class="text-2xl font-bold">
              {{ curriculum.title }}
            </h1>
          </div>
        </div>
        <div class="flex" *ngIf="curriculum.description">
          <p class="text-base">Description: {{ curriculum.description }}</p>
        </div>
        <div class="flex">
          <p
            class="badge badge-lg badge-success rounded-lg font-semibold text-xs">
            Comments: {{ curriculum.comments?.length }}
          </p>
        </div>
        <div class="flex justify-center mt-auto">
          <button
            class="btn btn-warning rounded-2xl"
            (click)="giveFeedback(curriculum)">
            Give Feedback
          </button>
        </div>
      </div>
    </app-curriculum-card>
  </div>
</div>
