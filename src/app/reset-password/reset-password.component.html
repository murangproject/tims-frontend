<div class="flex min-h-screen h-full items-center justify-center">
  <div class="flex rounded-lg shadow-lg">
    <div class="flex flex-col items-center justify-center p-20 space-y-4">
      <h1 class="text-2xl font-bold">
        Reset Password
      </h1>
      <form class="space-y-5" [formGroup]="form">
        <div class="form-control w-full max-w-md">
          <label class="label">
            <span class="label-text">
              New Password
            </span>
          </label>
          <input type="password" class="input input-bordered" placeholder="Password" formControlName="password">
        </div>
        <div class="form-control w-full max-w-md">
          <label class="label">
            <span class="label-text">
              Confirm Password
            </span>
          </label>
          <input type="password" class="input input-bordered" placeholder="Confirm Password" formControlName="password_confirmation">
        </div>
        <button type="submit" class="btn btn-neutral" (click)="onSubmit()">
          Reset Password
        </button>
      </form>
    </div>
  </div>
</div>
