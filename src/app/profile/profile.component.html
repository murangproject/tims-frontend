<div class="flex w-full h-full p-20">
  <form
    [formGroup]="form"
    class="flex h-full w-full items-center justify-center">
    <div
      class="flex flex-col shadow border rounded-lg p-20 items-center justify-center gap-8 bg-base-100">
      <h1 class="text-4xl font-bold mb-6">Profile</h1>
      <input
        type="text"
        formControlName="first_name"
        placeholder="First name"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <input
        type="text"
        formControlName="middle_name"
        placeholder="Middle name"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <input
        type="text"
        formControlName="last_name"
        placeholder="Last name"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <input
        type="text"
        formControlName="email"
        placeholder="Email"
        class="input input-bordered input-neutral w-full max-w-xs" />
      <button class="btn w-full max-w-xs" type="submit" (click)="onSubmit()">
        Update Profile
      </button>
    </div>
  </form>
</div>
